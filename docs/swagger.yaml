basePath: /api/v1
definitions:
  common.ReturnData:
    properties:
      data:
        additionalProperties: true
        type: object
      message:
        type: string
      status:
        type: integer
    type: object
  models.AuthConfig:
    properties:
      auth_type:
        type: string
      config_key:
        type: string
      config_value:
        type: string
      created_at:
        type: string
      id:
        type: integer
      is_encrypted:
        type: boolean
      resource_id:
        type: integer
      resource_name:
        description: 资源名称
        type: string
      resource_type:
        description: instance或cluster
        type: string
      status:
        description: 配置状态
        type: string
      updated_at:
        type: string
    type: object
  models.Instance:
    properties:
      address:
        type: string
      auth_configs:
        items:
          $ref: '#/definitions/models.AuthConfig'
        type: array
      created_at:
        type: string
      https_enabled:
        type: boolean
      id:
        type: integer
      instance_type:
        allOf:
        - $ref: '#/definitions/models.InstanceType'
        description: 关联
      instance_type_id:
        type: integer
      name:
        type: string
      skip_ssl_verify:
        type: boolean
      status:
        type: string
      updated_at:
        type: string
    type: object
  models.InstanceType:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      instances:
        description: 关联
        items:
          $ref: '#/definitions/models.Instance'
        type: array
      type_name:
        type: string
      updated_at:
        type: string
    type: object
  request.ConnectionTestRequest:
    properties:
      instance_id:
        description: 实例ID
        type: integer
    required:
    - instance_id
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: DevOps Console后端API文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: DevOps Console API
  version: "1.0"
paths:
  /api/instance/add:
    post:
      consumes:
      - application/json
      description: 添加新的Elasticsearch实例配置
      parameters:
      - description: 实例信息
        in: body
        name: instance
        required: true
        schema:
          $ref: '#/definitions/models.Instance'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/common.ReturnData'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.ReturnData'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ReturnData'
      summary: 添加Elasticsearch实例
      tags:
      - instance
  /api/instance/delete:
    get:
      consumes:
      - application/json
      description: 根据ID删除指定的Elasticsearch实例
      parameters:
      - description: 实例ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/common.ReturnData'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.ReturnData'
        "404":
          description: 实例不存在
          schema:
            $ref: '#/definitions/common.ReturnData'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ReturnData'
      summary: 删除Elasticsearch实例
      tags:
      - instance
  /api/instance/get:
    get:
      consumes:
      - application/json
      description: 根据ID获取指定Elasticsearch实例的详细信息
      parameters:
      - description: 实例ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/common.ReturnData'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.ReturnData'
        "404":
          description: 实例不存在
          schema:
            $ref: '#/definitions/common.ReturnData'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ReturnData'
      summary: 获取Elasticsearch实例详情
      tags:
      - instance
  /api/instance/instance-types:
    get:
      consumes:
      - application/json
      description: 获取所有可用的实例类型
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/common.ReturnData'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ReturnData'
      summary: 获取实例类型列表
      tags:
      - instance
  /api/instance/list:
    get:
      consumes:
      - application/json
      description: 获取Elasticsearch实例列表，支持分页和过滤
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 实例状态过滤
        in: query
        name: status
        type: string
      - description: 实例类型过滤
        in: query
        name: type_name
        type: string
      - description: 关键词搜索
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/common.ReturnData'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.ReturnData'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ReturnData'
      summary: 获取Elasticsearch实例列表
      tags:
      - instance
  /api/instance/test-connection:
    post:
      consumes:
      - application/json
      description: 测试指定实例的连接状态和响应时间
      parameters:
      - description: 连接测试请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.ConnectionTestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/common.ReturnData'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.ReturnData'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ReturnData'
      summary: 测试实例连接
      tags:
      - instance
  /api/instance/test-history:
    get:
      consumes:
      - application/json
      description: 获取指定实例的连接测试历史记录
      parameters:
      - description: 实例ID
        in: query
        name: instance_id
        required: true
        type: integer
      - default: 10
        description: 每页记录数
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/common.ReturnData'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.ReturnData'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ReturnData'
      summary: 获取测试历史记录
      tags:
      - instance
  /api/instance/today-test-stats:
    get:
      consumes:
      - application/json
      description: 获取今日所有实例的连接测试统计信息
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/common.ReturnData'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ReturnData'
      summary: 获取今日测试统计
      tags:
      - instance
  /api/instance/update:
    post:
      consumes:
      - application/json
      description: 更新现有Elasticsearch实例的配置信息
      parameters:
      - description: 实例信息
        in: body
        name: instance
        required: true
        schema:
          $ref: '#/definitions/models.Instance'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/common.ReturnData'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.ReturnData'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.ReturnData'
      summary: 更新Elasticsearch实例
      tags:
      - instance
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
